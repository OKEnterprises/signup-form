<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="column-left">
        <div class="photo">
            <div class="logo-container">
                <img id="logo" src="./odin-lined.png">Odin
            </div>
        <div class="photo-attribution">Photo by <a href="">Halie West</a> on <a href="#">Unsplash</a></div>
    </div>
    </div>
    <div class="column-right">
        <div class="about">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.<br>
            You <i>know</i> you want to.</div>
        <div class="signup-form">
            <form>
                <div class="question-container">
                    <h2>Let's do this!</h2>
                    <div class="form-row" id="fname-lname">
                        <div id="fname-container" class="form-pair">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div id="lname-container" class="form-pair">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row" id="email-phone">
                        <div id="email-container" class="form-pair">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div id="phone-contiainer" class="form-pair">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <div class="form-row" id="pwd-repeat-pwd">
                        <div id="pwd-container" class="form-pair">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd" minlength="8" required>
                            <small class="error-text">*</small>
                        </div>
                        <div id="repeat-pwd-container" class="form-pair">
                            <label for="repeat-pwd">Repeat Password</label>
                            <input type="password" id="rep-pwd" name="rep-pwd" minlength="8" required>
                            <small class="error-text">*</small>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <br>
                    <button type="submit" id="create-account">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
