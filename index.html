<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="column-left">
        <div class="logo"></div>
        <div class="photo-attribution"></div>
    </div>
    <div class="column-right">
        <div class="about">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.<br>
            You <i>know</i> you want to.</div>
        <div class="signup-form">
            <h2>Let's do this!</h2>
            <form>
                <div class="question-container">
                    <div id="fname-container" class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                    </div>
                    <div id="lname-container" class="form-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div id="email-container" class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div id="phone-contiainer" class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div id="pwd-container" class="form-row">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <div id="repeat-pwd-container" class="form-row">
                        <label for="repeat-pwd">Repeat Password</label>
                        <input type="password" id="rep-pwd" name="rep-pwd">
                    </div>
                </div>
                <div class="button-container">
                    <label for="create-account">Create Account</label>
                    <input type="submit" id="create-account" name="create-account">
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
